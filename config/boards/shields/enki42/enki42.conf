CONFIG_PM_DEVICE=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_EXT_POWER=y


CONFIG_ZMK_KEYBOARD_NAME="Chipper Dongle"

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
